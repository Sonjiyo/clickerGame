<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <script defer src="flappyBird.js"></script>
   <script defer src="game.js"></script>
</head>
<body>
   <!-- 마우스 커서 -->
   <i class="fas fa-hand-paper cursor"></i> 
   <!-- 하트 이펙트 -->
   <!-- <i class="fas fa-heart effect"></i> -->
   <!-- 경고창 -->
   <div class="modal">
      <div class="alert">
         <p class="alertMsg">업그레이드를 위한 충분한 애정도가 없습니다.</p>
         <button class="alertBtn">확인</button>
      </div>
   </div>
   <!-- 게임 화면 -->
   <div class="container">
      <div class="game">
         <!-- 펫 영역 -->
         <div class="box1">
            <div class="petName">
               <span></span>
               <button class="renameBtn"><i class="fas fa-edit"></i></button>
            </div>
            <div class="progressbar">
               <span></span>
               <div class="bar"></div>
            </div>
            <div class="charater">
               <div class="egg"></div>
            </div>
         </div>
         <!-- 업그레이드 영역 -->
         <div class="box2">
            <button class="autoBtn active">자동화</button>
            <button class="upgradeBtn">쓰다듬기</button>
            <div class="content">
               <ul class="shop1">
                  <li class="items">
                     <div class="title">
                        <p class="image">👍︎</p>
                        <p class="name">칭찬</p>
                     </div>
                     <p class="price">15</p>
                     <p class="step">0</p>
                     <div class="perUp">1초당 ♥ 0.1</div>
                  </li>
                  <li class="items">
                     <div class="title">
                        <p class="image">🍖</p>
                        <p class="name">먹이</p>
                     </div>
                     <p class="price">100</p>
                     <p class="step">0</p>
                     <div class="perUp">1초당 ♥ 1</div>
                  </li>
                  <li class="items">
                     <div class="title">
                        <p class="image">🏉</p>
                        <p class="name">놀이</p>
                     </div>
                     <p class="price">1,100</p>
                     <p class="step">0</p>
                     <div class="perUp">1초당 ♥ 8</div>
                  </li>
                  <li class="items">
                     <div class="title">
                        <p class="image">🌳</p>
                        <p class="name">산책</p>
                     </div>
                     <p class="price">12,000</p>
                     <p class="step">0</p>
                     <div class="perUp">1초당 ♥ 47</div>
                  </li>
                  <li class="items">
                     <div class="title">
                        <p class="image">🛁</p>
                        <p class="name">목욕</p>
                     </div>
                     <p class="price">130,000</p>
                     <p class="step">0</p>
                     <div class="perUp">1초당 ♥ 260</div>
                  </li>
               </ul>
               <div class="shop2">
                  <i class="far fa-hand-paper"></i>
                  <div>
                     <button class="buyBtn">쓰다듬 업그레이드</button>
                     <span class="clickPrice"></span>
                     <span>펫 쓰다듬기 애정도 2배 증가</span>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <h1>🎲미니게임</h1>
      <div class="miniGame">
         <button class="fbBtn">
            <img src="./img/buttonImg.png" alt="flappyBirdImg">
         </button>
         <button class="test1">

         </button>
         <button class="test2">

         </button>
      </div>
   </div>
   <div class="flappyBird">
      <canvas width="360" height="640" id="flappyGame"></canvas>
      <!-- <button class="startBtn">시작</button> -->
      <p>z를 눌러서 시작</p>
      <button class="exitBtn">종료</button>
   </div>
   <div class="dino">
      
   </div>
</body>
</html>
